{% extends "base.html" %}
{% block title %}News Sentiment Â· StocksNow{% endblock %}

{% block hero %}
  <div class="row align-items-center">
    <div class="col-lg-8">
      <h1 class="display-6 fw-semibold mb-2 text-white">News Sentiment</h1>
      <p class="lead text-white-50 mb-0">Score fresh headlines with a sentiment model (with VADER fallback).</p>
    </div>
  </div>
{% endblock %}

{% block content %}
<div class="content-card">
  <h2 class="h4 mb-3">Analyze Ticker Headlines</h2>

  <form id="sentiment-form" class="row g-2" onsubmit="return false;">
    <div class="col-sm-4">
      <input id="sentiment-ticker" class="form-control" placeholder="TSLA, AAPL, NVDA..." />
    </div>
    <div class="col-sm-auto">
      <button class="btn-elev" type="submit">Analyze</button>
    </div>
  </form>

  <pre id="sentiment-output" class="mt-3" style="min-height: 200px;"></pre>
</div>
{% endblock %}
