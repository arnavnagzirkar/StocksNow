<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>{% block title %}StocksNow{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark shadow-sm app-navbar">
  <div class="container-xl">
    <a class="navbar-brand fw-semibold" href="{{ url_for('landing') }}">
      <span class="brand-dot me-2"></span>StocksNow
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div id="nav" class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto gap-lg-2">
        <li class="nav-item"><a class="nav-link {% if request.path == url_for('sentiment_page') %}active{% endif %}" href="{{ url_for('sentiment_page') }}">News Sentiment</a></li>
        <li class="nav-item"><a class="nav-link {% if request.path == url_for('predictor_page') %}active{% endif %}" href="{{ url_for('predictor_page') }}">Predictor</a></li>
        <li class="nav-item"><a class="nav-link {% if request.path == url_for('research_page') %}active{% endif %}" href="{{ url_for('research_page') }}">Research</a></li>
        <li class="nav-item"><a class="nav-link {% if request.path == url_for('backtest_page') %}active{% endif %}" href="{{ url_for('backtest_page') }}">Backtest</a></li>
        <li class="nav-item"><a class="nav-link" target="_blank" href="https://github.com/arnavnagzirkar/StocksNow">GitHub</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- HERO -->
<section class="hero">
  <div class="container-xl">
    {% block hero %}{% endblock %}
  </div>
</section>

<!-- MAIN -->
<main class="container-xl section">
  {% block content %}{% endblock %}
</main>

<!-- FOOTER -->
<footer class="footer">
  <div class="container-xl small text-secondary d-flex flex-wrap justify-content-between align-items-center">
    <div>© {{ 2025 }} StocksNow</div>
    <div>Built with Flask · Chart.js · yfinance</div>
  </div>
</footer>

<!-- Global scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1"></script>
<!-- Plotly globally (research uses it) -->
<script src="https://cdn.plot.ly/plotly-2.30.0.min.js"></script>

<!-- Cache-bust app.js so updates take effect -->
<script src="{{ url_for('static', filename='app.js') }}?v=20251004"></script>

<!-- Allow pages to add extra scripts if needed -->
{% block scripts %}{% endblock %}
</body>
</html>
