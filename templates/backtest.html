{% extends "base.html" %}
{% block title %}Backtest · StocksNow{% endblock %}

{% block hero %}
  <div class="row align-items-center">
    <div class="col-lg-8">
      <h1 class="display-6 fw-semibold mb-2 text-white">Backtest</h1>
      <p class="lead text-white-50 mb-0">Run a quick strategy backtest and compare to buy-and-hold.</p>
    </div>
  </div>
{% endblock %}

{% block content %}
<div class="content-card">
  <h2 class="h4 mb-3">Run Backtest</h2>

  <form id="backtest-form" class="row g-2" onsubmit="return false;">
    <div class="col-sm-3">
      <input id="backtest-ticker" class="form-control" placeholder="TSLA, AAPL, NVDA..." />
    </div>
    <div class="col-sm-3">
      <select id="backtest-period" class="form-select">
        <option value="1y">1 year</option>
        <option value="2y" selected>2 years</option>
        <option value="5y">5 years</option>
        <option value="max">Max</option>
      </select>
    </div>
    <div class="col-sm-auto">
      <button class="btn-elev" type="submit">Run</button>
    </div>
  </form>

  <div id="backtest-results" class="mt-3 d-none">
    <div class="row g-3">
      <div class="col-lg-4">
        <div class="soft-card card h-100">
          <div class="card-body">
            <div class="text-muted small mb-2">Metrics</div>
            <ul class="list-unstyled mb-0">
              <li><strong>CAGR:</strong> <span id="m-cagr">—</span></li>
              <li><strong>Sharpe:</strong> <span id="m-sharpe">—</span></li>
              <li><strong>Max Drawdown:</strong> <span id="m-dd">—</span></li>
            </ul>
          </div>
        </div>
      </div>

      <div class="col-lg-8">
        <div class="soft-card card">
          <div class="card-body">
            <canvas id="equity-chart" height="110"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
